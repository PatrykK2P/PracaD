<div id="form">
	<style>
		input[name="name"] {
			border-color: orange;
		}
	</style>
	<!-- Pola tekstowe gdzie są wpisywane dane, które później będą zapisywane w bazie danych -->

	<p><input type="text" name="lastname" placeholder="Podaj swoje nazwisko"/></p>
	<p><input type="email" name="email" placeholder="Podaj swój email"/></p>
	<p><textarea name="content" placeholder="Wpisz treść"></textarea></p>

	<fieldset>
		<legend>Twoja płeć</legend>
			<!-- Możliwość wyboru płci na stronie spośród 3 możliwych opcji -->

		<p><input type="radio" name="sex" value="m"/><span>Mężczyzna</span></p>
		<p><input type="radio" name="sex" value="n" checked="checked"/><span>Nieokreślona</span></p>
	</fieldset>
	<!-- Dzięki połączeniu z "main.js" przycisk ten po kliknięciu zapisuje dane wpisane wcześniej w bazie danych -->
